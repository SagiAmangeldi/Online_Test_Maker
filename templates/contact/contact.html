{% extends '__base.html' %}
{% load i18n %}

{% block title %} {%trans "Contact Us" %} {% endblock %}

{% block content %}
<div class="container" style="width: 85%">
    {% if form.errors %}
        <div class="container">
            <div class="alert alert-warning alert-dismissible" role="alert">
                <p>
                    <strong>
                        {%trans "Please correct the errors below." %}
                    </strong>
                </p>
            </div>
        </div>
    {% endif %}
    <form class="form-horizontal" role="form" method="post" action="{%url 'contact:contact_us'%}"> 
         {% csrf_token %}
        <div class="form-group">
            <label for="message" class="col-sm-2 control-label">{%trans "Message subject"%}</label>
            <div class="col-sm-10">
                {{ form.subject.errors }}
                <input type="text" class="form-control" id="id_subject" name="subject" placeholder="{%trans 'Message subject'%}" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="message" class="col-sm-2 control-label">{%trans "Message"%}</label>
            <div class="col-sm-10">
                {{ form.message.errors }}
                <textarea class="form-control" rows="7" id="id_message" name="message"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <input id="submit" name="submit" type="submit" value={%trans "Send"%} class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
{% endblock %}
