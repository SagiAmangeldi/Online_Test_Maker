{% extends "__base.html" %}

{% load staticfiles i18n %}

{% block title %} {%trans "Login"%} {% endblock %}

{% block extra_css %} <link rel="stylesheet" href="{% static "css/login.css" %}"/> {% endblock %}

{% block extra_js %} <script src='{% static "js/login.js" %}'></script> {% endblock %}

{% block content %}
<div class="container">
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

        <div class="row">
              <img src="{% static "img/logo-main.png" %}" alt="logo" class="img-responsive center-block" style="max-height: 160px">
        </div>

        <div class="panel panel-default" >
            <div class="panel-body" >
                <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data"                 <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="id_username" type="text" class="form-control" name="username" value="" placeholder="{% trans 'Username' %}">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="id_password" type="password" class="form-control" name="password" placeholder="{% trans 'Password' %}">
                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 col-sm-offset-4 controls">
                            <button type="submit" value="submit" class="btn btn-primary text-center"><i class="glyphicon glyphicon-log-in"></i>  {% trans "Login" %}</button> (<a href="{%url 'password_reset'%}"> {% trans "Forgot password?" %}</a>)
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="particles"></div>
{% endblock %}
